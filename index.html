<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="app.js"></script>
</head>
<body class="contain">
    <div class="parent-box-contain">
        <div id="login_box">
            <h2>Balloon POP UP Game</h2>
            <label> Username <br>
               <input type="email" id="email" placeholder="Email" class="en" />
            </label>
            <br>
            <label> Password <br>
               <input type="password" id="password" placeholder="Password"  />
            </label><br>
            <button onclick="login()" class="button">Login</button><br><br>
           <a href="signup.html"> <button class="button">Signup</button></a>
        </div>
        <div id="welcome_box">
            <div class="header">
                <div class="welcome">
                    Welcome User:
                    <span id="user"></span>
                    <div class="row">
                        <div class="col-6">
                            <h2 class="text-success">LEVEL 1</h2>
                       </div>
                       <div class="col-6 mt-2">
                           <h4 id="pop"> Pop: </h4>
                           <h4 id="score"> Score: </h4>

                        </div>
                    </div>
                    <div class="wrapper">
                        <h1>Pop the balloons by moving</br>your mouse over them</h1>
                        <div id="yay-no-balloons"><span class="blue">Wow!</span> All balloons popped!</div>
                        <div id="balloon-gallery">
                           <div class="red"></div>
                            <div class="blue"></div>
                            <div class="yellow"></div>
                            <div class="red"></div>
                            <div class="purple"></div>
                            <div class="yellow"></div>
                            <div class="red"></div>
                            <div class="blue"></div>
                            <div class="yellow"> </div>
                            <div class="purple"></div>
                            <div class="blue"></div>
                            <div class="yellow"></div>
                            <div class="purple"></div>
                            <div class="blue"></div>
                        </div>               
                </div>
                

                <div class="logged-in-info">
                    Last Logged in at:
                    <span id="lastLoggedIn"></span>
                </div>
                <div>
                    <button onclick="logout()" class="button">Logout</button>
                </div>
            </div>
</body>
</html>
